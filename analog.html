<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Analog Clock</title>
</head>
<body>
    <h1>Analog Clock</h1>
    <div class="clock" id="clockContainer">
        <div style="color: black; font-size: 30px; font-weight: bold; height: 280px; ">
        <div style="display: flex; justify-content: center; flex-direction: column; ">
        <div style="">12</div><div style="display: flex; flex-direction: row; justify-content: end; margin-top: 160px; ">
            <div style="margin-right: 510px;">9</div>
            <div>3</div></div>
        <div style="margin-top: 155px">6</div></div>
        </div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <a href="clock.html" class="switch">Switch to Digital</a>
    <script src="clock.js"></script>
</body>
</html>
